<html>
<head>
	<title>Map Manager</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Include jQuery -->
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

	<!-- Include underscore -->
	<script src="http://underscorejs.org/underscore-min.js"></script>

	<!-- Include google maps API -->
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>

	<!-- Include the map manager -->
	<script src="js/mapManager.js"></script>

	<!-- Include the pp.utils -->
	<script src="js/utils.js"></script>

	<!-- Include bootstrap JS / CSS -->
	<script src="js/bootstrap.min.js"></script>
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/bootstrap-responsive.css" rel="stylesheet">

	<!-- Include custom styles -->
	<link href="css/mapManager.css" rel="stylesheet">

</head>
<body>

	<div class="container">
		<h1>Map Manager</h1>
		<hr />
		<div class="row">
			<div class='span4'>
				<div id='layerBarContainer'></div>
			</div>
			<div class='span8'>
				<div id='mapContainer'></div>
			</div>
		</div>
		<hr />
		<div class="row">
			<div class='span12 copyright'>
				<small>Paul Parton 2013</small>
			</div>
		</div>

	</div>

	<script>
		//Variables
		var mapContainer, 
			mapBarContainer, 
			mapArgs,
			mapData;
		
		//Prepare a map data object
		mapData = {
			layers: [
				'Buried Treasure',
				'Sunken Treasure',
				'Pirate Ship Parking'
			],
			markers: [
				{
					latlng: new google.maps.LatLng(-34.091336, 151.1269),
					id: "md001",
					title: "Box of gold",
					layer: "Buried Treasure",
					description: "A big box of solid gold"
				},{
					latlng: new google.maps.LatLng(-34.118626, 151.085701),
					id: "md002",
					title: "Bag of gold",
					layer: "Buried Treasure",
					description: "A big bag of solid gold"
				},{
					latlng: new google.maps.LatLng(-34.130563, 151.059608),
					id: "md003",
					title: "G1 Optimus Prime",
					layer: "Buried Treasure",
					description: "Mint in box"
				},{
					latlng: new google.maps.LatLng(-34.103277, 151.213417),
					id: "md004",
					title: "A golden fish",
					layer: "Sunken Treasure",
					description: "A big solid gold fish"
				},{
					latlng: new google.maps.LatLng(-34.123742, 151.179085),
					id: "md005",
					title: "Big Whoop",
					layer: "Sunken Treasure",
					description: "The fabled treasure of 'big whoop'"
				},{
					latlng: new google.maps.LatLng(-34.129995, 151.153679),
					id: "md006",
					title: "Sony Xperia Z",
					layer: "Sunken Treasure",
					description: "Dont worry, its water proof."
				},{
					latlng: new google.maps.LatLng(-34.096454, 151.088448),
					id: "md007",
					title: "Ten minutes free",
					layer: "Pirate Ship Parking ",
					description: "free pAAARRRRking"
				},{
					latlng: new google.maps.LatLng(-34.056642, 151.056175),
					id: "md008",
					title: "Davey Jones Lock-up",
					layer: "Pirate Ship Parking",
					description: "Overnight ship parking."
				}
			]
		};
		//Map properties
		mapContainer = document.getElementById('mapContainer');
		mapBarContainer = document.getElementById('layerBarContainer');
		mapArgs = {
			mapData : mapData,
			barContainer : mapBarContainer,
		};

		//Create map
		pp.mapManager(mapContainer, mapArgs);

	</script>
</body>
</html>
