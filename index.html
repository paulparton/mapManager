<html>
	<head>
		<title>Map Manager</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- Include jQuery -->
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
		
		<!-- Include underscore -->
		<script src="http://underscorejs.org/underscore-min.js"></script>
		
		<!-- Include google maps API -->
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
		
		<!-- Include the map manager -->
		<script src="js/mapManager.js"></script>
		
		<!-- Include the pp.utils -->
		<script src="js/utils.js"></script>
		
		<!-- Include bootstrap JS / CSS -->
		<script src="js/bootstrap.min.js"></script>
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/bootstrap-responsive.css" rel="stylesheet">
		
		<!-- Include custom styles -->
		<link href="css/mapManager.css" rel="stylesheet">
		
	</head>
	<body>
	
		<div class="container">
			<h1>Map Manager</h1>
			<hr />					
			<div class="row">
				<div class='span4'>
					<div id='layerBarContainer'></div>
				</div>
				<div class='span8'>
					<div id='mapContainer'></div>
				</div>
			</div>
			<hr />
			<div class="row">
				<div class='span12 copyright'><small>Paul Parton 2013</small></div>
			</div>					

		</div>

		<script>

			//Create schema to connect map feed to feedToMapData
			var feedSchema = {
				latitude: "lat",
				longitude: "lng",
				id: "id",
				title: "title",
				layer: "program",
				description: "description"
			};
				
            //Load feed and convert it to map data objects
            pp.utils.feedToMapData('http://localhost:8888/sscMapManager/feed.xml', function(mapData) {

                //Variables
                var mapContainer, mapBarContainer, mapArgs;
		
                //Map properties
                mapContainer = document.getElementById('mapContainer');
                mapBarContainer = document.getElementById('layerBarContainer');
                mapArgs = {
                    mapData : mapData,
                    barContainer : mapBarContainer,
                    colorMap:{
                    	ArtGalleries: 'e1e1e1',
                    	TreasureHunting: '6CA8FF'

                    }
                };

                //Create map
                pp.mapManager(mapContainer, mapArgs, function(myMap) {
                	
                });

            }, feedSchema);

		</script>
	</body>
</html>
