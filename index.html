<html>
	<head>
		<title>Map Manager</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
		<script src="http://underscorejs.org/underscore-min.js"></script>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
		<script src="js/mapManager.js"></script>
		<script src="js/utils.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<link href="css/bootstrap.css" rel="stylesheet">
		<style type="text/css">
			body {
				padding-top: 60px;
				padding-bottom: 40px;
			}

		</style>
		<link href="css/bootstrap-responsive.css" rel="stylesheet">

		<style>
			ul {
				list-style-type: none;
				padding: 5px;
				margin: 0px;
			}
			.copyright{
				text-align:center;
			}
		</style>

	</head>
	<body>
	
		<div class="container">
			<h1>Map Manager</h1>
			<hr />					
			<div class="row">
				<div class='span4'>
					<div id='layerBarContainer' style='width:100%;background-color:#f1f1f1'></div>
				</div>
				<div class='span8'>
					<div id='mapContainer' style='width:100%;height:300px;'></div>
				</div>
			</div>
			<hr />
			<div class="row">
				<div class='span12 copyright'><small>Paul Parton 2013</small></div>
			</div>					

		</div>

		<script>
            //Load feed and convert it to map data objects
            pp.feedToMapData('http://localhost:8888/sscMapManager/feed.xml', {}, function(mapData) {

                //Variables
                var mapContainer, mapBarContainer, mapArgs;

                //Map properties
                mapContainer = document.getElementById('mapContainer');
                mapBarContainer = document.getElementById('layerBarContainer');
                mapArgs = {
                    mapData : mapData,
                    barContainer : mapBarContainer
                };

                //Create map
                pp.mapManager(mapContainer, mapArgs, function(myMap) {

                    //Dispay map / layer controls
                    myMap.loadLayerBar(document.getElementById('layerBarContainer'), function() {

                    });

                });

            });

		</script>
	</body>
</html>
